<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap CSS v5.2.1 -->

    </header>
    <main class="container-fluid">
        <div class="row">
            filter by:
            <div class="col-3 btn btn-outline-light" onclick="filterWeight()">heavy</div>
            <div class="col-3 btn btn-outline-light" onclick="filterPriority()">priority</div>
            <div class="col-3 btn btn-outline-light" onclick="">fragile</div>
            <div class="col-2 btn btn-outline-light" onclick="drawAllPackages()">all packages</div>
        </div>
        <section class="row justify-content-around" id="packages">

        </section>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
